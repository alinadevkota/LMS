{% load static %}

<link href="{% static 'build/css/studentCustom.css' %}" rel="stylesheet">
{% load crispy_forms_tags %}


<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Survey Information</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Add Question</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Finish</p>
        </div>
    </div>
</div>
<form method="post" id="categoryForm">
    {% csrf_token %}
    <div role="form">
        <div class="row setup-content" id="step-1">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left"
                        novalidate="">

                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                {{form.Survey_Title|as_crispy_field }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                {{form.Start_Date|as_crispy_field }}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                {{form.End_Date|as_crispy_field }}
                            </div>
                        </div>
                        <div class="form-group" id="chooseSession">
                            <label class="control-label col-md-12 col-sm-12 col-xs-12" for="first-name">Choose
                                Session
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <select name="Assigned_To" class="select form-control" required="" id="id_Assigned_To">
                                    <option value="" selected="">---------</option>
                                    <option value="1">InningInfo object (1)</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="chooseCourse">
                            <label class="control-label col-md-12 col-sm-12 col-xs-12" for="first-name">Choose
                                Course
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <select name="Course_Code" class="select form-control" required=""
                                    id="id_Course_Code">
                                    <option value="" selected="">---------</option>
                                    <option value="1">Mathematics II</option>

                                </select>
                            </div>
                        </div>

                    </form>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" id="nextButton"
                        type="button">Next</button>
                    <button class="btn btn-primary" type="submit">Submit</button>

                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-2">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <div class="selectQuestionType">
                        <div class="btn-group" id="switchButtons" data-toggle="buttons">
                            <label class="mcq_question btn btn-default btn-on btn-md active">
                                <input type="radio" value="1" name="multifeatured_module[module_id][switchButtons]"
                                    checked="checked">MCQ</label>
                            <label class="short_question btn btn-default btn-off btn-md ">
                                <input type="radio" value="0"
                                    name="multifeatured_module[module_id][switchButtons]">SAQ</label>
                        </div>

                        <div class="questionContainer">
                            <div id="mcq_que">
                                <div class="questionSection ">
                                    <label for="questions">Questions:</label>
                                    <button class="btn btn-success" id="newQuestion">Add
                                        Questions</button>
                                </div>

                                <div class="optionContainer">
                                    <ul id="mySelect" style="list-style: none;">
                                    </ul>
                                </div>
                            </div>

                            <div id="short_que" style="display: none;">
                                <div class="queContainer">
                                    <div class="form-group ">
                                        <label for="questions">Questions:</label>
                                        <button class="btn btn-success"><a href="" id="addButtons">Add
                                                Questions</a></button>
                                    </div>
                                    <div class="short_que_Container">
                                        <ul id="short_que_add" style="list-style: none;">
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary nextBtn btn-lg pull-right" id="nextButton"
                        type="button">Next</button>
                </div>
            </div>
        </div>
        <div class="row setup-content" id="step-3">
            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Successfully completed form fill in. Click
                        on
                        submit
                        button to finish.</h3>
                    <!-- <button class="btn btn-primary" type="submit">Submit</button> -->
                </div>
            </div>
        </div>
    </div>

</form>

<script src=" {% static 'build/js/survey.js' %}"></script>
