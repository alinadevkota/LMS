{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'optioninfo_list' %}">OptionInfo Listing</a></p>
<table class="table">
    <tr>
        <td>ID</td>
        <td>Link</td>
        <td>Option_Name</td>
    </tr>
    {% for object in object_list %}
    <tr>
        <td>{{object.pk}}</td>
        <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
        <td>{{ object.Option_Name }}</td>
    </tr>
    {% endfor %}
</table><a class="btn btn-primary" href="{% url 'optioninfo_create' %}">Create new OptionInfo</a>
{% endblock %}
