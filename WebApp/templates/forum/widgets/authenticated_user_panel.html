{% load forum_tags %}
{% load i18n %}
<div class="panel panel-default">
    <!--<div class="panel-heading">forum APP</div>-->
    <div class="panel-body user-panel">
        <div class="panel-user-info">
            <div class="avatar-name">
                <a href="{% url "forum:upload_avatar" %}">
                    <img class="panel-avatar user-avatar" src="{% avatar_url request.user %}" alt="" />
                </a>
                <span class="panel-username"><a
                        href="{% url 'forum:user_info' request.user.pk %}">{{ request.user.username }}</a></span>
            </div>
            <div class="row panel-user-meta">
                <div class="col-xs-4 panel-user-meta-item">
                    <a href="{% url 'forum:user_threads' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">
                                {{ request.user.threads.count }}
                            </p>
                            <p class="panel-user-meta-item-title">threads</p>
                        </div>
                    </a>
                </div>
                <div class="col-xs-4 panel-user-meta-item">
                    <a href="{% url 'forum:user_info' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">{{ request.user.posts.count }}</p>
                            <p class="panel-user-meta-item-title">Replies</p>
                        </div>
                    </a>
                </div>
                <!-- <div class="col-xs-4 panel-user-meta-item">
                    <a href="{% url 'forum:user_info' request.user.pk %}">
                        <div class="text-center">
                            <p class="panel-user-meta-item-value">{{ request.user.pk }}</p>
                            <p class="panel-user-meta-item-title">UID</p>
                        </div>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
    <ul class="list-group">

</div>
