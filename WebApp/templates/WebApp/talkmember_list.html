{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'talkmember_list' %}">TalkMember Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>use_flag</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.use_flag }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'talkmember_create' %}">Create new TalkMember</a>
{% endblock %}
