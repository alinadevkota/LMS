{% extends "base.html" %}
{% load static %}

{% block content%}

    <div class="container-fluid">
        <div>
            <h1>User Profile</h1>
        </div>
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3 col-xs-12">
                        <img class="img-circle" src="
                                    {% if request.user.Member_Avatar %}
                                        /media/{{ request.user.Member_Avatar }}
                                    {% elif request.user.Member_Gender == '1' %}
                                        {% static 'images/profile/male.jpg' %}
                                    {% elif request.user.Member_Gender == '2' %}
                                        {% static 'images/profile/female.png' %}
                                    {% else %}
                                        {% static 'images/profile/profile.png' %}
                                    {% endif %}"
                                    alt="user" width="50%"
                             height="50%">
                        <h3>{{ user.username }}</h3>
                        <ul class="list-unstyled ">
                            <li><i class="fa fa-map-marker user-profile-icon"></i> Dhulikhel, Kavre
                            </li>
                            <li>
                            <i class="fa fa-briefcase user-profile-icon"></i> Admin
                            </li>
                        </ul>
                    </div>


                    <div class="col-lg-9 col-xs-12" >
                        <div class="btn btn-success" id="editButton">Edit Profile</div>
                        <div class="x_panel"  id="editContent" style="display: none">
                            <div class="x_content">
                                <form method="post" id="profileForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">UserName
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <label><input type="text" id="Username" value="{{ user.username }}" class="form-control col-md-7 col-xs-12" required></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Permanent Address
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <label><input type="text" id="Address" value="{{ user.Member_Permanent_Address }}" class="form-control col-md-7 col-xs-12"></label>
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Email
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <label><input type="email" id="Email" value="{{ user.email }}" class="form-control col-md-7 col-xs-12"></label>
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Phone
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <label><input type="tel" id="Phone" value="{{ user.Member_Phone }}" class="form-control col-md-7 col-xs-12"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <div id="gender" class="btn-group" data-toggle="buttons">
                                                <label class="btn {% if user.Member_Gender == '1' %}
                                                                    btn-primary
                                                                  {% else %}
                                                                    btn-default
                                                                  {% endif %}" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                    <input type="radio" name="gender" value="male" data-parsley-multiple="gender"> &nbsp; Male &nbsp;
                                                </label>
                                                <label class="btn {% if user.Member_Gender == '2' %}
                                                                    btn-primary
                                                                {% else %}
                                                                    btn-default
                                                                {% endif %}" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                    <input type="radio" name="gender" value="female" data-parsley-multiple="gender"> Female
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input id="birthday" value="{{ user.date_joined}}" class="form-control col-md-7 col-xs-12" type="date">
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="button" id="cancelButton">Cancel</button>
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script>
        document.querySelector("#cancelButton").addEventListener('click',cancelEdit);
        document.querySelector("#editButton").addEventListener('click',editProfile);
        function editProfile(){
            document.querySelector('#editContent').style.display="inline-block";
        }

        function cancelEdit() {
            document.querySelector('#editContent').style.display="none";
        }
    </script>
   <a href="/change-password/{{ user.id }}/" > Change Password </a>

{% endblock %}
